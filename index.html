<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scan MI</title>
</head>

<body>

    <div id="menu">
    <button  id = "reload" onclick="reloadPage()">Обновить</button> 
    <button  id = "reload" onclick="Quagga.stop()">Остановить</button> 
    <select name="decoder_readers" id="decoder_readers" onchange="change()">

        <option value="code_128_reader">Code-128</option>
        <option value="ean_reader">EAN-13</option>
    </select>
</div>
<p></p>
    <div id="camera"></div>
    <div id="result"></div>

    <script src="quagga.min.js"></script>

    <script>


// скрипт кнопки перезагрузки
function reloadPage(){
    location.reload();
    };

// Задаем вариант баркода 

function change() {
    select = document.getElementById("decoder_readers"); // Выбираем  select по id
    v = select.options[select.selectedIndex].value; // Значение value для выбранного option
    text = select.options[select.selectedIndex].text; // Текстовое значение для выбранного option
    console.log(v);

// изначальная инициация библиотеки
    Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#camera')     
            },
                                 
            decoder: {
                readers: [v]
            }


            
        }, function (err) {
            if (err) {
                console.log(err);
                return
            }
            console.log("Initialization finished. Ready to start");
            Quagga.start();
        });

};



        Quagga.onDetected(function (data) {
            console.log(data.codeResult.code);

// пишем строчку в область таблицы результатов
    let table = document.querySelector('#result');
    let newLine = document.createElement('p');
    newLine.innerHTML = data.codeResult.code;
    table.appendChild(newLine);
            ;
        });
        
   
        
    </script>

</body>

</html>
